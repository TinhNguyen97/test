<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      // 2. Viết một chương trình JavaScript tính tổng của hai số đã cho và hiển thị kết quả.
      let a = parseInt(prompt("Nhập số a:"));
      let b = parseInt(prompt("Nhập số b:"));
      let c = a + b;
      document.write("Tổng 2 số là: " + c);
    </script>
  </body>
</html>
