<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      //3. Viết một chương trình JavaScript kiểm tra xem một số đã cho có phải là số chẵn hay không.
      var a = prompt("Nhập số cần kiểm tra:");
      if (a <= 0) {
        document.write(a + " không hợp lệ");
      } else if (a % 2 == 0) {
        document.write(a + "là số chẵn");
      } else document.write(a + " là số lẻ");
    </script>
  </body>
</html>
